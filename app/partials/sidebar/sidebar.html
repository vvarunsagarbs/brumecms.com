<div data-ng-controller="SideBarController">
  <div style="height:100px;"></div>
  <!-- <p id="sideNavTitle" style="color:#12B36;">Navigation</p> -->
  <a><div id="sideNavContent" data-ng-click="setActiveSubNavView('none')">
    Dashboard
  </div></a>
  <!-- Administration -->
  <div data-ng-show="activeUser.type == 'a'">
    <a ng-click="redirectToURL('administration','/modules/administration')">
      <div id="sideNavContent" data-ng-hide="activeSubNavView=='administration'" data-ng-click="setActiveSubNavView('administration')">
        <span>Administration</span>
        <i class="fa fa-fw fa-angle-right pullRight"></i>
      </div>
    </a>
    <div id="sideNavContentActive" data-ng-show="activeSubNavView=='administration'">
      <p data-ng-click="setActiveSubNavView('none')">
        <span>Administration</span>
        <i class="fa fa-fw fa-angle-down pullRight"></i>
      </p>
      <ul>
        <a data-ng-repeat="menu in administrationSubmenu" ng-click="goTo('administration', menu.link)" ><li>{{menu.title}}</li></a>
      </ul>
    </div>
  </div>
  <!-- Academics -->
  <div>
    <a ng-click="redirectToURL('academics','/modules/academics')">
      <div id="sideNavContent" data-ng-hide="activeSubNavView=='academics'" data-ng-click="setActiveSubNavView('academics')">
        <span>Academics</span>
        <i class="fa fa-fw fa-angle-right pullRight"></i>
      </div>
    </a>
    <div id="sideNavContentActive" data-ng-show="activeSubNavView=='academics'">
      <p data-ng-click="setActiveSubNavView('none')">
        <span>Academics</span>
        <i class="fa fa-fw fa-angle-down pullRight"></i>
      </p>
      <ul>
        <a data-ng-repeat="menu in academicsSubmenu" href="{{menu.link}}"><li>{{menu.title}}</li></a>
      </ul>
    </div>
  </div>
  <!-- Data and Reports -->
  <div data-ng-show="activeUser.type == 'a'">
    <a ng-click="redirectToURL('dataReports','/modules/dataReports')">
      <div id="sideNavContent" data-ng-hide="activeSubNavView=='dataReports'" data-ng-click="setActiveSubNavView('dataReports')">
        <span>Data and Reports</span>
        <i class="fa fa-fw fa-angle-right pullRight"></i>
      </div>
    </a>
    <div id="sideNavContentActive" data-ng-show="activeSubNavView=='dataReports'">
      <p data-ng-click="setActiveSubNavView('none')">
        <span>Data and Reports</span>
        <i class="fa fa-fw fa-angle-down pullRight"></i>
      </p>
      <ul>
        <a data-ng-repeat="menu in dataReportsSubmenu" href="{{menu.link}}"><li>{{menu.title}}</li></a>
      </ul>
    </div>
  </div>
