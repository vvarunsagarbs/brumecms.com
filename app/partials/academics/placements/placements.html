<div class="container-fluid">
  <div class="row" id="pageHeader" style="background-color:#F6F8F8;color:#646565;font-size:18px;">
    <div class="col-md-3 pad-20">
      Placements
    </div>
  </div>
  <div id="BreadCrumb">
    <ul>
      <a ng-click="goTo('none','/')"><li style="display:inline">Home</li></a> >
      <a ng-click="goTo('academics','/modules/academics')"><li style="display:inline">Academics</li></a> >
      <a><li style="display:inline">Placements</li></a>
    </ul>
  </div>
  <div class="col-md-9 col-md-offset-1 pad-10" style="box-shadow:0px 2px 4px grey;background-color:white;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="center">Sl.no</th>
          <th class="center">Title</th>
          <th class="center">Company</th>
          <th class="center">Date</th>
          <th class="center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="detail in placements">
          <td>{{$index+1}}</td>
          <td>{{detail.title}}</td>
          <td>{{detail.company}}</td>
          <td>{{detail.date}}</td>
          <td><a>Delete</a></td>
        </tr>
      </tbody>
      <a style="float:right" ng-click="JSONToCSVConvertor(placements,'Placements Details','Placements')">DownloadReport</a>
    </table>
  </div>
</div>
